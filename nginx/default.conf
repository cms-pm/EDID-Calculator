# ============================================
# EDID Calculator - nginx Configuration
# ============================================
# Optimized for serving React SPA (Vite build output)
# Mounted as volume in docker-compose.yml

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint (required for Docker health checks and Traefik)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets (JS, CSS, images) aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files (ensures fresh app version on deploy)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA routing: serve index.html for all routes
    # This handles client-side routing (React Router, etc.)
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/javascript application/xml+rss
               application/json application/xml image/svg+xml;
    gzip_disable "msie6";
}
